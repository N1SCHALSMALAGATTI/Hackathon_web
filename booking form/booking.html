	<title>Home pick-up</title>

	<link href="https://fonts.googleapis.com/css?family=Cardo:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Home Service </h1>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" required>
									</div>
									
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Pick-up Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Select E-Waste</span>
										<select class="form-control">
											<option>Large equipment</option>
											<option>Temperature Exchange equipment</option>
											<option>Small equipment</option>
											<option>Lightining equipment</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<br><br><br>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn" style="position: relative; left: 350px;">Check availability</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
